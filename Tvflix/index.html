<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tvflix</title>
    <meta name="description" content="Tvflix is the popular movie App made by Rishabh Tripathi">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

    <!-- CUSTOM CSS LINK -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- GOOGLE FONTS LINKS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!-- CUSTOM JS LINKS -->
    <script src="./assets/js/global.js" async defer></script>
    <script src="./assets/js/index.js" type="module" async defer></script>
</head>

<body>

    <!-- HEADER START HERE -->
    <header class="header">

        <a href="./index.html" class="logo">
            <img src="./assets/images/logo.svg" alt="Tvflix home" width="140" height="32">
        </a>

        <div class="search-box" search-box>
            <div class="search-wrapper" search-wrapper>
                <input class="search-field" type="text" name="search" autocomplete="off"
                    placeholder="Search any Movies..." aria-label="search movies" search-field>
                <img src="./assets/images/search.png" alt="" class="leading-icon" width="24" height="24">
            </div>

            <button class="search-btn" search-toggler>
                <img src="./assets/images/close.png" alt="close serach box" width="24" height="24">
            </button>
        </div>

        <button class="search-btn" search-toggler menu-close>
            <img src="./assets/images/search.png" alt="open search box" width="24" height="24">
        </button>

        <button class="menu-btn" menu-btn menu-toggler>
            <img class="menu" src="./assets/images/menu.png" alt="open menu" width="24" height="24">
            <img class="close" src="./assets/images/menu-close.png" alt="close menu" width="24" height="24">
        </button>

    </header>
    <!-- HEADER ENDS HERE -->


    <!-- SIDEBAR START HERE -->
    <nav class="sidebar" sidebar>
       <div class="sidebar-inner">
          <div class="sidebar-list">
            <p class="title">Genre</p>
          </div>
       </div>
    </nav>
    <!-- SIDEBAR ENDS HERE -->

</body>

</html>
